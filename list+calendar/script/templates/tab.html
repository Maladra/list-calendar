<html class="no-js" lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/tab.css') }}">
  </head>


<body>
  <a href="/form_ajout">
    <input type="button" value="add entrÃ©e"/>
  </a>

<table class="table-expand">
  <thead>
    <tr class="table-expand-row">
      <th width="200">Date</th>
      <th>Description</th>
      <th width="150">Status</th>
    </tr>
  </thead>
<form action="/edit" method="post">
    <tbody>
   {% for row in rows %}
        <tr class="table-expand-row" data-open-details>
        <td>{{row["date_modif"]}}</td>
        <td> {{row["description"]}}</td>
        <td> {{row["statut"]}} <span class="expand-icon"></span></td>
        <td> <button name="edit" type="submit" value="{{row["id"]}}">EDIT</button></td>
        </tr>
          <tr class="table-expand-row-content">
            <td colspan="8" class="table-expand-row-nested">
              <p> {{row["texte"]}} </p>
            </td>
          </tr>
    {% endfor %}

  </tbody>
</form>
</table>

<script src="{{ url_for ('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for ('static', filename='js/tab.js') }}"></script>
</body>
